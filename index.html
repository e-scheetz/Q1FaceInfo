    <div class="row valign-wrapper valign center-align">
      <div class="col s12 m12 l12 valign center-align backgroundGradientOne">
        <h1 class="valign" style="padding-bottom: 20px; font-family: 'Amatic SC', cursive">Face Analysis</h1>
      </div>
      <div class="fixed-action-btn toolbar">
        <a class="btn-floating btn-large backgroundGradientOne">
        <i class="large material-icons">chevron_left</i>
      </a>
        <ul class="backgroundGradientOne">
          <li>
            <a class="btn-floating">
            <i id="upload_btn" class="tooltipped material-icons" data-position="top" data-tooltip="Upload Photo">file_upload<input type="file" multiple hidden></i>
          </a>
          </li>
          <li>
            <a class="btn-floating">
            <i class="material-icons tooltipped" data-position="top" data-tooltip="Take Photo" >camera</i>
          </a>
          </li>
          <li>
            <a class="btn-floating">
            <i class="material-icons tooltipped" data-position="top"  data-tooltip="Photo List">list</i>
          </a>
          </li>
          <li>
            <a class="btn-floating">
            <i class="material-icons tooltipped" data-position="top"  data-tooltip="Delete">delete</i>
          </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div id='firstTimeViewer' class="container">
    <div class="row valign-wrapper valign">
      <div class="col s12 m12 l12 center-align">
        <form>
          <span>
          Drag Photo to Upload or
          </span>
          <label for="upload_photo[]" style="color:black">Upload a Photo</label>
          <input type="file" name="upload_photo" id="upload_photo" multiple>

        </form>
      </div>
    </div>
    <div class="row valign-wrapper" id='tmpOutput'>
      <div class="col s12 m12 l12 valign center-align">
        <canvas height="500" width="500" id="canvas"/>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row valign-wrapper">
      <div id='carouselDiv' class="carousel col s12 m12 l12" hidden>

      </div>
